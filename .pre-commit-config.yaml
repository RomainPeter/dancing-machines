repos:
  - repo: https://github.com/psf/black
    rev: 24.4.2
    hooks:
      - id: black
  - repo: https://github.com/astral-sh/ruff-pre-commit
    rev: v0.4.4
    hooks:
      - id: ruff
        args: [--fix, --exit-non-zero-on-fix]
  - repo: local
    hooks:
      - id: validate-schemas
        name: Validate JSON Schemas and Examples
        entry: python scripts/test_roundtrip.py
        language: system
        files: ^(specs/v0.1/.*\.json|examples/v0.1/.*\.json)$
        pass_filenames: false
      - id: lock-present
        name: Ensure requirements.lock present
        entry: bash -lc 'test -s requirements.lock'
        language: system
        pass_filenames: false
